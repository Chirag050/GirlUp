<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GirlUp</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48x48.png">
</head>
<body>
    <!-- Logo -->
    <div class="logo">
        <img src="logo.png" alt="GirlUp Logo"> 
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#events">Events</a>
        <a href="#projects">Projects</a>
        <a href="#aboutus">About Us</a>
        <a href="#register">Register</a>
    </div>

    <!-- Landing Split Container -->
    <div class="landing-split">
        <!-- Left Split for Quote -->
        <div class="split-left">
            <h1>
                "Empower,<br>
                Inspire,<br>
                Lead"
            </h1>
            <p>- GirlUp</p>
        </div>

        <!-- Right Split for Image -->
        <div class="split-right">
            <!-- Background image is set in CSS -->
        </div>
    </div>

    <!-- Subsections -->
    <div id="events" class="section section-events"></div>
    <div id="projects" class="section section-projects"></div>
    <div id="aboutus" class="section section-aboutus"></div>
    <div id="register" class="section section-register">
        <iframe data-tally-src="https://tally.so/embed/3NLNkN?hideTitle=1&dynamicHeight=1" loading="lazy" width="100%" height="1375"
         frameborder="0" marginheight="0" marginwidth="0" title="Recruitment form"></iframe><script>var d=document,w="https://tally.so/widgets/embed.js"
         ,v=function(){"undefined"!=typeof Tally?Tally.loadEmbeds():d.querySelectorAll("iframe[data-tally-src]:not([src])").forEach((function(e){e.src=e.dataset.tallySrc}))};
         if("undefined"!=typeof Tally)v();else if(d.querySelector('script[src="'+w+'"]')==null){var s=d.createElement("script");s.src=w,s.onload=v,s.onerror=v,d.body.appendChild(s);}
         </script>
    </div>

    <script src="script.js"></script>
</body>
</html>
